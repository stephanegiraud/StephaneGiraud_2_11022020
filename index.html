<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--Balise pour smartphone ou tablette-->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" /> <!--Balise pour les navigateur web-->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet"/> <!--Balise pour les plolices du site-->
    <script
      src="https://kit.fontawesome.com/7a0f0d6266.js"
      crossorigin="anonymous"
    ></script>
    <title>Réservia</title>
  </head>
  <body>
    <header> <!--Début du header-->
      <nav> <!--Début du nav-->
        <img src="images/logo/Reservia.svg" alt="logo du site" />
        <p>S'inscrire</p>
        <ul>
          <li><a href="loging">Hébergements</a></li>
          <li><a href="active">Activités</a></li>
        </ul>
      </nav>
      <section>
        < class="bloc"> <!--Présentation-->
        <div id="presentation">
          <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
          <h3>En plein centre ville ou en pleine nature</h3>
        </div>
        <!--Onglet de recherche-->
        <div id="search">
          <form action="#">
            <span<i class="fas fa-map-marker-alt"></i></span> <!--Affichage du logo GPS-->
            <input type="text" value="Marseille, France" />
            <button type="submit" id="ico-search"> <!--Affichage du logo de recherche-->
              <i class="fas fa-search"></i>
            </button>
            <button type="submit" id="search-word">Rechercher</button>
          </form>
        </div>
        <!--Ajout des filtres-->
        <div id="filters">
          <p>Filtres</p>
          <ul>
            <li>
              <span class="filters__ico"
                ><i class="fas fa-money-bill-wave"></i></span
              ><span class="filters__name">Économique</span>
            </li>
            <li>
              <span class="filters__ico"><i class="fas fa-child"></i></span
              ><span class="filters__name">Familial</span>
            </li>
            <li>
              <span class="filters__ico"><i class="fas fa-heart"></i></span
              ><span class="filters__name">Romantique</span>
            </li>
            <li>
              <span class="filters__ico"><i class="fas fa-dog"></i></span
              ><span class="filters__name">Animaux autorisés</span>
            </li>
          </ul>
        </div>
          <!--Information-->
          <div id="info">
            <p>
              <span id="info__ico"><i class="fas fa-info"></i></span>
              Plus de 500 logements sont disponibles dans cette ville
            </p>
          </div>
        </div>
      </section>
    </header>
      <!-- #Fin du header -->
      <!-- #main -->
      <main>

      </main>
  </body>
</html>
